<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>响应式咖啡首页开发</title>
    <!-- BOX ICONS https://boxicons.com/usage/#import-css -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.min.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="l-header">
      <nav class="nav bd-grid">
        <!-- 导航栏的 logo -->
        <div>
          <a href="#" class="nav__logo">Coffee</a>
        </div>
        <!-- 显示隐藏菜单栏的按钮-->
        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
        <!-- 菜单栏 -->
        <div class="nav__menu" id="nav-menu">
          <!-- 菜单栏关闭按钮 -->
          <div class="nav__close" id="nav-close">
            <i class="bx bx-x"></i>
          </div>
          <!-- 菜单列表 -->
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Blog</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- MAIN -->
    <main class="l-main">
      <section class="home">
        <div class="home__container bd-grid">
          <div class="home__img">
            <img src="./assets/images/img1.png" alt="" data-speed="-2" class="move">
            <img src="./assets/images/img2.png" alt="" data-speed="2" class="move">
            <img src="./assets/images/img3.png" alt="" data-speed="2" class="move">
            <img src="./assets/images/img4.png" alt="" data-speed="-2" class="move">
            <img src="./assets/images/img5.png" alt="" data-speed="-2" class="move">
            <img src="./assets/images/img6.png" alt="" data-speed="2" class="move">
          </div>
          <div class="home__data">
            <h1 class="home__title">Coffee <br>Drink 3D</h1>
            <p class="home__description">Let's help discover the best coffee drink <br> of the week.</p>
            <a href="#" class="home__button">Get Started</a>
          </div>
        </div>
      </section>
    </main>

    <!-- GSAP https://greensock.com/ -->
    <script src="./assets/js/gsap.min.js"></script>
    <!-- MAIN JS -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
